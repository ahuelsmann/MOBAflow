<svg width="456" height="456" viewBox="0 0 456 456" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="456" height="456" fill="#512BD4"/>
    
    <!-- App Title: MOBAsmart -->
    <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="48" font-family="Arial, sans-serif" fill="white" font-weight="bold" opacity="1.0">
        MOBAsmart
