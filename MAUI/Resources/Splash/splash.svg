        <rect x="0" y="34" width="100" height="6" rx="3" fill="white" opacity="0.6"/>
        
        <!-- Sleepers -->
        <rect x="10" y="-5" width="4" height="50" rx="2" fill="white" opacity="0.5"/>
        <rect x="33" y="-5" width="4" height="50" rx="2" fill="white" opacity="0.5"/>
        <rect x="56" y="-5" width="4" height="50" rx="2" fill="white" opacity="0.5"/>
        <rect x="79" y="-5" width="4" height="50" rx="2" fill="white" opacity="0.5"/>
