<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="#5B3A99"/>
  
  <!-- Train icon (centered) -->
  <g transform="translate(128, 128)">
    <!-- Main body (locomotive front) -->
    <rect x="-52" y="-64" width="104" height="104" rx="8" fill="#2B7CD3"/>
    
    <!-- Roof/top section (darker) -->
    <rect x="-52" y="-64" width="104" height="20" rx="8" fill="#1E5FA0"/>
    
    <!-- Windshield (large front window) -->
    <rect x="-40" y="-32" width="80" height="48" rx="4" fill="#87CEEB" opacity="0.9"/>
    
    <!-- Window frame (horizontal divider) -->
    <rect x="-40" y="-8" width="80" height="4" fill="#1E5FA0"/>
    
    <!-- Bottom section (bumper area) -->
    <rect x="-52" y="24" width="104" height="16" fill="#1E5FA0"/>
    
    <!-- Headlights (two yellow circles) -->
    <circle cx="-24" cy="32" r="6" fill="#FFD700"/>
    <circle cx="24" cy="32" r="6" fill="#FFD700"/>
    
    <!-- Rails below (two lines) -->
    <g transform="translate(0, 56)">
      <rect x="-60" y="0" width="120" height="3" fill="#C0C0C0"/>
      <rect x="-60" y="8" width="120" height="3" fill="#C0C0C0"/>
    </g>
  </g>
</svg>

