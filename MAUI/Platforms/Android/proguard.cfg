# Keep MAUI Platform classes
-keep class com.microsoft.maui.** { *; }
-keep interface com.microsoft.maui.** { *; }
-keep enum com.microsoft.maui.** { *; }

# Keep PlatformDispatcher specifically
-keep class com.microsoft.maui.PlatformDispatcher { *; }
-keep class com.microsoft.maui.Platform { *; }
-keep class com.microsoft.maui.MauiApplication { *; }

# Keep all MAUI bindings
-keep class Microsoft.Maui.** { *; }

# Keep AndroidX classes that MAUI depends on
-keep class androidx.** { *; }
-keep interface androidx.** { *; }

# Keep all lifecycle components
-keep class androidx.lifecycle.** { *; }
-keep class androidx.activity.** { *; }
-keep class androidx.fragment.** { *; }

# Don't warn about MAUI classes
-dontwarn com.microsoft.maui.**
-dontwarn Microsoft.Maui.**

# Keep all reflection-based code
-keepattributes *Annotation*
-keepattributes Signature
-keepattributes InnerClasses
-keepattributes EnclosingMethod
