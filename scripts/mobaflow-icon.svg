<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Background -->
  <rect width="256" height="256" rx="20" fill="#5B3A99"/>
  
  <!-- Rail tracks (3 horizontal lines) -->
  <line x1="40" y1="140" x2="216" y2="140" stroke="#C0C0C0" stroke-width="4"/>
  <line x1="40" y1="155" x2="216" y2="155" stroke="#C0C0C0" stroke-width="4"/>
  <line x1="40" y1="170" x2="216" y2="170" stroke="#C0C0C0" stroke-width="4"/>
  
  <!-- Train front (simplified locomotive) -->
  <g transform="translate(128, 80)">
    <!-- Train body -->
    <rect x="-30" y="-20" width="60" height="50" rx="8" fill="#2B7CD3"/>
    <!-- Train window -->
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#FFFFFF" opacity="0.9"/>
    <!-- Train headlight -->
    <circle cx="0" cy="20" r="6" fill="#FFD700"/>
  </g>
  
  <!-- Feedback point (small circle on track) -->
  <circle cx="90" cy="155" r="8" fill="#FF6B6B"/>
  <circle cx="90" cy="155" r="4" fill="#FFFFFF"/>
  
  <!-- Text "MOBAflow" -->
  <text x="128" y="220" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="600" fill="#FFFFFF" text-anchor="middle">MOBAflow</text>
</svg>
