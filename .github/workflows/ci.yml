name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    name: Restore and Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.nuget/packages
            ~/.local/share/NuGet/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/Directory.Packages.props') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore ./Moba.slnx

      - name: Build
        run: dotnet build ./Moba.slnx -c Release --no-restore

  test:
    name: Run Tests
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore ./Moba.slnx

      - name: Run tests (TRX + Coverage)
        run: |
          dotnet test ./Test/Test.csproj -c Release --no-build --logger "trx;LogFileName=TestResults.trx" --collect:"XPlat Code Coverage"

      - name: Upload TRX results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: Test/TestResults.trx

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: Test/TestResults/**/coverage.cobertura.xml
